<!DOCTYPE html>
<html>
<head>
  <title>Check PouchDB Token</title>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
</head>
<body>
  <h2>Token Check: 0d09zu</h2>
  <div id="output">Checking...</div>

  <script>
    const db = new PouchDB('bobomacx-stock');
    db.find({ selector: { token: "0d09zu" } }).then(result => {
      const output = document.getElementById('output');
      if (result.docs.length === 0) {
        output.textContent = "Image not found in this browser's PouchDB.";
      } else {
        output.innerHTML = "Image found!<br><img src='" + result.docs[0].image + "' style='max-width:300px;'>";
      }
    }).catch(err => {
      document.getElementById('output').textContent = "Error: " + err.message;
    });
  </script>
</body>
</html>
