<!DOCTYPE html>
<html>
<head><title>Product</title></head>
<body>
  <div id="product"></div>
  <button onclick="addToCart()">Add to Cart</button>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="data.js"></script>
  <script>
    const id = new URLSearchParams(location.search).get("id");
    gun.get("products").get(id).once(p => {
      if (p) {
        product.innerHTML = `<h1>${p.name}</h1><img src="${p.image}" width="200"><p>${p.description}</p><p>Usage: ${p.usage}</p><p>Warning: ${p.warning}</p><p>Price: â‚¹${p.price}</p>`;
      }
    });
    function addToCart() {
      gun.get("users").get(currentUser).get("cart").get(id).put({ productId: id, qty: 1 });
      alert("Added to cart");
    }
  </script>
</body>
</html>
