<!DOCTYPE html>
<html>
<head>
  <title>MACX Marketplace - Login</title>
  <link rel="stylesheet" href="styles.css">
<style>
  body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}
.auth-container {
  max-width: 400px;
  margin: auto;
  padding: 20px;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  margin-top: 100px;
}
input, button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
}
</style>

</head>
<body>
  <div class="auth-container">
    <h2>Login to MACX</h2>
    <input type="text" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>

    <h2>Create Account</h2>
    <input type="text" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>

    <h2>Recover Password</h2>
    <input type="text" id="recoverEmail" placeholder="Your Email" />
    <button onclick="recoverPassword()">Recover</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb-authentication@1.1.3/dist/pouchdb.authentication.min.js"></script>
  <script src="data.js"></script>
</body>
</html>
