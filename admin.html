<!-- FILE: admin.html -->
<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
  <form id="addProduct">
    <input placeholder="ID" id="pid">
    <input placeholder="Name" id="pname">
    <input placeholder="Description" id="pdesc">
    <input placeholder="Image URL" id="pimg">
    <input placeholder="Price" id="pprice" type="number">
    <textarea placeholder="Ingredients" id="ping"></textarea>
    <textarea placeholder="Usage" id="puse"></textarea>
    <textarea placeholder="Warning" id="pwarn"></textarea>
    <button>Add</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="data.js"></script>
  <script>
    addProduct.onsubmit = e => {
      e.preventDefault();
      const p = { id: pid.value, name: pname.value, description: pdesc.value, image: pimg.value, price: pprice.value, ingredients: ping.value, usage: puse.value, warning: pwarn.value, views: 0, reviews: [] };
      gun.get("products").get(pid.value).put(p);
      alert("Product Added");
      addProduct.reset();
    };
  </script>
</body>
</html>
